<mat-card class="book">
  <mat-card-title>[{{ bookData.id }}] {{ bookData.name }}</mat-card-title>
  <mat-card-subtitle>{{ bookData.authors }}</mat-card-subtitle>
  <mat-card-content>
    <p>{{ bookData.annotation }}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <p class="book-isbn">{{ bookData.isbn }}</p>
    <button mat-button>Edit</button>
    <button mat-button (click)="deleteBook()">Delete</button>
  </mat-card-actions>
</mat-card>

<br />
